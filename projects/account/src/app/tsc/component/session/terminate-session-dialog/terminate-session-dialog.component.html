<h6 mat-dialog-title class="dialogTitle mb-0">
    <div class="d-flex align-items-center text-danger">
        <strong>Terminate session?</strong>
    </div>
</h6>

<mat-dialog-content class="mat-typography pt-0 pb-0">
    <div class="card-body breakLine">
        <span>This action will log you out from the selected device. Are you sure you want to terminate this session?
        </span>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="text btn btn-sm btn-outline-danger border-0 me-2" type="button" (click)="terminateSession(session.id)">
        Terminate
    </button>
    <button class="text btn btn-sm btn-secondary me-2" type="button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
