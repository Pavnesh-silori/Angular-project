<div class="card main-card cardOverwrite h100">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="pageTitle">Sessions</div>
            <div class="subTitle">View and manage all your sessions in last 24 hours.</div>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                        <div class="row align-items-center">
                            <div class="col-sm-1">
                                <img [src]="checkDevice(row['device'])" alt="device" width="50" height="50"
                                    class="device" />
                            </div>
                            <div class="col-sm-11">
                                <div class="row m-0 pt-3">
                                    <span>{{row['device'] ? row['device'] : 'Unknown Device'}}</span>
                                </div>
                                <div class="row m-0 pb-1 time">
                                    <span>{{getTime(row['loginTime'])}}</span>
                                </div>
                            </div>
                        </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                        <div class="row d-flex align-items-center">
                            <div class="col-sm-1">
                                <img [src]="checkOperatingSystem(row['operatingSystem'])" alt="Operating System" width="20"
                                    height="20" class="operatingSystem"
                                    [matTooltip]="row['operatingSystem'] ? row['operatingSystem'] : 'Unknown Operating System'" />
                            </div>
                            <div class="col-sm-1">
                                <img [src]="checkBrowser(row['browser'])" alt="Browser" width="20" height="20"
                                    class="browser" [matTooltip]="row['browser'] ? row['browser'] : 'Unknown browser'" />
                            </div>
                            <div class="col-sm-10">
                                <div class="row pt-1">
                                    <div class="col-sm-12 d-flex align-items-center">
                                        <span>{{row['location'] ? row['location'] : 'Unknown location'}}</span>
                                        <span class="material-symbols-outlined pb-1"
                                            matTooltip="The location shown is approximated based on the accessed IP address. Click to view the exact IP address.">
                                            info
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="sessions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                        <div class="row m-0 pt-2 float-end">
                            <span class="textActiveStatus" *ngIf="row['sessionFlag']==true">Current Session</span>
                            <!-- <span class="terminate textInActiveStatus" *ngIf="row['sessionFlag']==false">Terminate
                                Session</span> -->
                        </div>
                </td>
            </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;" (click)="openDialog(row);" class="data-row"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" [attr.colspan]="displayedColumn.length">
                {{ TABLE_CONSTANT.TABLE_NO_DATA }}
            </td>
        </tr>
    </table>
</div>
