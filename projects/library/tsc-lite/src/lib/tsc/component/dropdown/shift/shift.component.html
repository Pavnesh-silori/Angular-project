<div class="row">
    <mat-form-field class="matFieldWidth100" [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
        <mat-label>Select shift</mat-label>

        <mat-select [formControl]="multiSelectedShiftFC" multiple required>
            <ng-container *ngIf="shiftM && shiftM.length > 0 && shiftM[0]['id']; else noDataOption">
                <mat-option>
                    <ngx-mat-select-search [formControl]="shiftSearchUtil.filterFC" placeholderLabel="Search by name"
                        noEntriesFoundLabel="No matching name found.">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option [value]="-1" (click)="selectAllShifts()">
                    Select all
                </mat-option>
                <mat-option *ngFor="let shift of shiftSearchUtil.filteredEntities | async" [value]="shift.id"
                    (click)="selectedShift()">
                    {{ shift.name }}
                </mat-option>
            </ng-container>
            <ng-template #noDataOption>
                <mat-option disabled>
                    {{ COMMON_CONSTANT.NO_DATA_FOUND }}
                </mat-option>
            </ng-template>
        </mat-select>

        <mat-error *ngIf="multiSelectedShiftFC.hasError('required')">
            {{ FormErrorEnum.REQUIRED }}
        </mat-error>
    </mat-form-field>
</div>
