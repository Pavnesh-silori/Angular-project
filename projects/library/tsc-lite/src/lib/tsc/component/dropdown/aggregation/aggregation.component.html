<mat-form-field class="matFieldWidth100" [appearance]="materialFormFieldAppearance.FORM_FIELD_APPEARANCE">
    <mat-label>Select aggregation</mat-label>
    <mat-select [formControl]="aggregationFC" multiple required>
        <mat-option [value]="-1" (click)="selectAllAggregation()">
            Select all
        </mat-option>
        <mat-option *ngFor="let aggregation of listConstant.AGGREGATION" [value]="aggregation.value"
            (click)="selectedAggregation()">
            {{ aggregation.label }}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="aggregationFC.touched && aggregationFC.hasError('required')">
        {{ FormErrorEnum.REQUIRED }}
    </mat-error>
</mat-form-field>
