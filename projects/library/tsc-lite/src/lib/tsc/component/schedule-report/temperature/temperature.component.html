<div class="card main-card cardOverwrite h100">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="pageTitle">{{ pageTitle }}</div>
            <div class="pageSubtitle"></div>
        </div>
    </div>

    <div class="card-body">
        <form [formGroup]="scheduleTemperatureReportFG" (ngSubmit)="scheduleReportSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-card class="border cardOverwrite">
                        <div class="cardTitle">
                            Report configuration
                        </div>
                        <div class="row mt-2">
                            <div class="col-sm-3">
                                <div formGroupName="reportConfig">
                                    <mat-form-field class="matFieldWidth100" [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                                        <mat-label> Select entity type </mat-label>
                                        <mat-select formControlName="entityType" (selectionChange)="entityTypeChange($event.value)" required>
                                            <ng-container *ngIf="entityType && entityType.length > 0 && entityType?.[0]?.['value']; else noEntityType">
                                                <mat-option *ngFor="let type of entityType" [value]="type.value">
                                                    {{ type.value }}
                                                </mat-option>
                                            </ng-container>
                                            <ng-template #noEntityType>
                                                <mat-option disabled>
                                                    {{ COMMON_CONSTANT.NO_DATA_FOUND }}
                                                </mat-option>
                                            </ng-template>
                                        </mat-select>
                                        <mat-error *ngIf="errorHandling(scheduleTemperatureReportFG, 'reportConfig.entityType', 'required')">
                                            {{ FormErrorEnum.REQUIRED }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                    
                            <div class="col-sm-3">
                                <div formGroupName="reportConfig">
                                    <mat-form-field class="mat-field-width-100" [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                                        <mat-label>Select entity</mat-label>
                                        <mat-select formControlName="entityID" multiple required>
                                            <ng-container *ngIf="entities && entities.length > 0 && entities[0]['id']; else noEntityFound">
                                                <mat-option [value]="-1" (click)="selectAllEntities()">
                                                    Select all
                                                </mat-option>
                                                <mat-option *ngFor="let entity of entities" [value]="entity.id" (click)="selectedEntity()">
                                                    {{ entity.name }}
                                                </mat-option>
                                            </ng-container>
                                            <ng-template #noEntityFound>
                                                <mat-option disabled>
                                                    {{ COMMON_CONSTANT.NO_DATA_FOUND }}
                                                </mat-option>
                                            </ng-template>
                                        </mat-select>
                                        <mat-error *ngIf="errorHandling(scheduleTemperatureReportFG, 'reportConfig.entityID', 'required')">
                                            {{ FormErrorEnum.REQUIRED }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-12">
                    <lib-configuration #schedulerConfigInput></lib-configuration>
                </div>
            </div>
            
            <button class="d-none" type="submit" #formSubmitBtn></button>

            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="float-end">
                        <button class="btn btn-sm btn-secondary me-2" type="button" (click)="tscCommonService.back()">
                            {{ ButtonLabelEnum.CANCEL_BTN_LABEL }}
                        </button>

                        <button class="btn btn-sm btn-success" [ngClass]="{
                                            'btn-success' : action == FormAction.CREATE,
                                            'btn-primary' : action == FormAction.UPDATE,
                                            'disabled' : action == FormAction.UPDATE && isEqual
                                        }" type="submit">{{ action ==
                            FormAction.CREATE ? 'Schedule' :
                            ButtonLabelEnum.UPDATE_BTN_LABEL }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
