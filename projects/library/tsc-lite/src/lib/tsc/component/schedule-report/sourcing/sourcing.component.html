<div class="card main-card cardOverwrite h100">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="pageTitle">{{ pageTitle }}</div>
            <div class="pageSubtitle"></div>
        </div>
    </div>

    <div class="card-body">
        <form [formGroup]="scheduleSourcingReportFG" (ngSubmit)="scheduleReportSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-card class="border cardOverwrite">
                        <div class="cardTitle">
                            Report configuration
                        </div>
                        <div class="row mt-2">
                            <div class="col-sm-3">
                                <div formGroupName="reportConfig">
                                    <mat-form-field class="matFieldWidth100" [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                                        <mat-label>Select consumption parameter</mat-label>
                                        <mat-select formControlName="paramMetric" multiple required>
                                            <ng-container
                                                *ngIf="consumptionParamM && consumptionParamM.length > 0 && consumptionParamM[0]['id']; else noConsumptionParamM">
                                                <mat-option [value]="-1" (click)="selectAllParameters()">
                                                    Select all
                                                </mat-option>
                                                <mat-option *ngFor="let param of consumptionParamM" [value]="param.paramMetric"
                                                    (click)="selectedParameters()">
                                                    {{ param.label }}
                                                </mat-option>
                                            </ng-container>
                                            <ng-template #noConsumptionParamM>
                                                <mat-option disabled>
                                                    {{ COMMON_CONSTANT.NO_DATA_FOUND }}
                                                </mat-option>
                                            </ng-template>
                                        </mat-select>
                                        <mat-error *ngIf="errorHandling(scheduleSourcingReportFG, 'reportConfig.paramMetric', 'required')">
                                            {{ FormErrorEnum.REQUIRED }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-12">
                    <lib-configuration #schedulerConfigInput></lib-configuration>
                </div>
            </div>
            
            <button class="d-none" type="submit" #formSubmitBtn></button>

            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="float-end">
                        <button class="btn btn-sm btn-secondary me-2" type="button" (click)="tscCommonService.back()">
                            {{ ButtonLabelEnum.CANCEL_BTN_LABEL }}
                        </button>

                        <button class="btn btn-sm btn-success" [ngClass]="{
                                            'btn-success' : action == FormAction.CREATE,
                                            'btn-primary' : action == FormAction.UPDATE,
                                            'disabled' : action == FormAction.UPDATE && isEqual
                                        }" type="submit">{{ action ==
                            FormAction.CREATE ? 'Schedule' :
                            ButtonLabelEnum.UPDATE_BTN_LABEL }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
