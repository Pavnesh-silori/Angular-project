<div class="card main-card cardOverwrite h100">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="pageTitle">Consumption Dashboard{{ entityName ? ' - ' + entityName : '' }}</div>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-sm-8">
                <lib-date-filter-two [frequencyInp]="frequency" [defaultFrequencyInp]="defaultFrequency"
                    [dateTypeInp]="dateType" [showDefaultDurationInp]="true" [timezoneInp]="timezone"
                    (dateFilterEmitter)="dateFilterEmitted($event)"></lib-date-filter-two>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-link selectEntityText mt-2 float-end" type="button" (click)="openEntityDialog()">
                    Change entity
                </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <mat-card class="cardOverwrite cardBackgroundColor">
                    <div class="row">
                        <div class="col-sm-12">
                            <lib-stack-bar [chartTitleInp]="chartTitle" [viewStateInp]="viewStateFlag"
                                [dataInp]="chartData"></lib-stack-bar>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
