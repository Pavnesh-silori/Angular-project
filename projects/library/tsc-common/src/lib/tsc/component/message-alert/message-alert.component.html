<div class="pt-2" *ngIf="showInfo">
    <div class="alert m-0 centerAlignVertical roundedBorder" [ngClass]="{
        'alert-primary': messageAlertTypeInp == messageAlertTypeEnum.INFO,
        'alert-success': messageAlertTypeInp == messageAlertTypeEnum.SUCCESS,
        'alert-warning': messageAlertTypeInp == messageAlertTypeEnum.WARNING,
        'alert-danger': messageAlertTypeInp == messageAlertTypeEnum.DANGER
    }">
        <!-- <div class="d-flex align-items-center"> -->
        <div class="centerAlignVertical">
            <svg class="bi flex-shrink-0 me-3 cardIcon">
                <use [attr.xlink:href]="messageAlertIconInp" />
            </svg>
            <div class="endAlignVertical">
                <div *ngIf="labelInp"><strong>{{ label }}</strong></div>
                <div [class.mt-1]="labelInp" [innerHTML]="contentInp">
                    <!-- {{ contentInp }} -->
                </div>
            </div>
            <button *ngIf="showCloseBtn" type="button" class="btn btn-sm pe-0" (click)="showInfo = false;">
                <span class="material-symbols-outlined fw-bold">
                    close
                </span>
            </button>
        </div>
    </div>
</div>
