<div [ngClass]="{'container': !data.containsHeaderFooter}">
    <div class="card main-card centerAlign cardOverwrite" [class]="data.cardClass">
        <div class="row">
            <div class="col-sm-12 px-5 py-2 centerAlign">
                <img [class]="data.imgClass" [src]="data.imgPath" [alt]="data.imgAlt" />
            </div>

            <div class="col-sm-12 px-5 py-2">
                <div class="card-body">
                    <div class="fs-4 fw-bold centerAlign">
                        {{ data.title }}
                    </div>
                    <br />
                    <div class="centerAlign">
                        <p class="text-center" [innerHTML]="data.body"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
