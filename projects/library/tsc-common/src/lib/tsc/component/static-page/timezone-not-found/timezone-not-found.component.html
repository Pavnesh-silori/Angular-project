<div [ngClass]="{'container': !data.containsHeaderFooter}">
    <div class="card main-card centerAlignHorizontal cardOverwrite" [class]="data.cardClass">
        <div class="row">
            <div class="col-sm-6 p-5 centerAlign">
                <img [class]="data.imgClass" [src]="data.imgPath" [alt]="data.imgAlt" />
            </div>
            <div class="col-sm-6 p-5 centerAlign">
                <div class="card-body">
                    <div class="fs-4 fw-bold">
                        {{ data.title }}
                    </div>
                    <br />
                    <p class="d-flex align-items-center" [innerHTML]="data.body">
                    </p>
                    <a [href]="appRedirectUrl">Click here to set timezone.</a>
                </div>
            </div>
        </div>
    </div>
</div>
