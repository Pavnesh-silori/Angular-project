<h6 mat-dialog-title>
    <strong class="dialogTitle" [ngClass]="{'d-none': error}">
        Import
    </strong>
</h6>
<hr />

<div class="row" [ngClass]="{'d-none': error}">
    <div class="centerAlign mt-2">
        <span class="material-symbols-outlined fs-2">
            download
        </span>
        <a [href]="templateFileSrc" download class="ms-2">Download template file</a>
    </div><br />
    <div class="text-center">
        <input #bulkUploadFile id="bulkUploadFile" class="d-none" type="file" accept=".xlsx, .xls"
            (change)="onFileChange($event)" />

        <button class="btn btn-primary mt-4" type="button" (click)="bulkUploadBtn('bulkUploadFile')">
            Upload file
        </button>
        <p class="mt-2" *ngIf="!progress">{{ fileName }}</p>
    </div>

    <div *ngIf="progress" class="mt-1 mb-3">
        <div class="row">
            <div class="col-sm-10 centerAlign">
                <mat-progress-bar class="rounded fileUploadBar" mode="determinate" [value]="loaded"></mat-progress-bar>
            </div>
            <div class="col-sm-2 centerAlign">
                {{ loaded }} %
            </div>
        </div>
    </div>

    <div align="end">
        <button type="button" class="button btn btn-secondary me-2" mat-dialog-close>Cancel</button>
        <button type="submit" class="button btn btn-success ms-2" (click)="bulkUploadFun()">
            Submit
        </button>
    </div>
</div>
