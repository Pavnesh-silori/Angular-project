<div class="card main-card cardOverwrite h100 mb-4 appTile">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="pageTitle">
                Hello {{ userM.firstName }}{{ userM.lastName ? ' ' + userM.lastName : ''}}, welcome to The
                Sustainability Cloud! <img class="celebrateEmoji" src="/assets/images/celebrate-emoji.png">
            </div>
            <div class="pageSubtitle">
                Let's transition your business to netzero.
            </div>
        </div>
    </div>

    <div class="card-body">
        <div fxLayout="row wrap" fxLayoutGap="20px grid">
            <div class="appCardOuter" fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="50%"
                *ngFor="let applications of applicationFilter">

                <a href="{{ applications.url }}" target="_blank">
                    <mat-card class="border appCardInner cardOverwrite cursorPointer matHeader">
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="centerAlign">
                                    <img class="appImg" [src]="getApplicationLogoWithoutName(applications.keyID)"
                                        alt="{{ applications.name }}">
                                </span>
                            </div>
                            <div class="col-sm-9">
                                <mat-card-header>
                                    <mat-card-title-group>
                                        <mat-card-title class="ps-0">
                                            <p class="fs-4 fw-bold">
                                                {{ applications.name }}
                                                <span *ngIf="!isCurrentAppIsAccount && isAccess(applications.id)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                        class="check-circle-fill flex-shrink-0 me-2 mb-2 ms-2 tickIcon text-success"
                                                        viewBox="0 0 16 16" role="img" aria-label="Success:">
                                                        <path
                                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                                    </svg>
                                                </span>
                                            </p>
                                        </mat-card-title>
                                    </mat-card-title-group>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>{{ applications.description }}</p>
                                </mat-card-content>
                            </div>
                        </div>
                    </mat-card>
                </a>

            </div>
        </div>
    </div>
</div>
