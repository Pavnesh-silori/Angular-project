<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme">
    <div class="app-header__logo separator-bottom">
        <div class="headerLogo">
            <img class="tscLogoHeader pe-2" src="assets/images/tsc-logo-png.png" />
        </div>
        <div class="header__pane ms-auto">
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                [ngClass]="{'is-active' : !globals.toggleSidebar}" (click)="toggleSidebar();">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-sidebar-content pt-3">
        <div class="app-sidebar-scroll">
            <perfect-scrollbar [config]="{wheelPropagation: false}" class="scroll-container scroll-fix"
                [config]="config" [scrollIndicators]="true" style="max-width: 600px;">
                <div class="v-sidebar-menu vsm-default">
                    <div class="vsm-list">

                        <ng-container>
                            <div class="vsm-item">
                                <a [routerLink]="['/app']" routerLinkActive="active-item" class="vsm-link"
                                    #tooltip="matTooltip" matTooltipPosition="right" matTooltipHideDelay="0"
                                    [matTooltip]="!this.globals.toggleSidebar ? '' : 'Products'">
                                    <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                        grid_view
                                    </span>
                                    <span class="vsm-title">Products</span>
                                </a>
                            </div>
                        </ng-container>

                        <div class="vsm-item">
                            <a [routerLink]="['/organization', 'view']" routerLinkActive="active-item" class="vsm-link"
                                #tooltip="matTooltip" matTooltipPosition="right" matTooltipHideDelay="0"
                                [matTooltip]="!this.globals.toggleSidebar ? '' : 'Organizations'">
                                <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                    corporate_fare
                                </span>
                                <a routerLink="/organization"></a>
                                <a routerLink="/facility"></a>
                                <a routerLink="/subsidiary"></a>
                                <a routerLink="/parent-organization"></a>
                                <span class="vsm-title">Organizations</span>
                            </a>
                        </div>

                        <div class="vsm-item">
                            <a routerLink="/users/page" routerLinkActive="active-item"
                                [routerLinkActiveOptions]="{exact: true}" class="vsm-link" #tooltip="matTooltip"
                                matTooltipPosition="right" matTooltipHideDelay="0"
                                [matTooltip]="!this.globals.toggleSidebar ? '' : 'Users'">
                                <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                    group
                                </span>
                                <span class="vsm-title"> Users </span>
                            </a>
                        </div>

                        <div class="vsm-item">
                            <a routerLink="/roles" routerLinkActive="active-item"
                                [routerLinkActiveOptions]="{exact: true}" class="vsm-link" #tooltip="matTooltip"
                                matTooltipPosition="right" matTooltipHideDelay="0"
                                [matTooltip]="!this.globals.toggleSidebar ? '' : 'Roles'">
                                <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                    supervised_user_circle
                                </span>
                                <span class="vsm-title"> Roles </span>
                            </a>
                        </div>

                        <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" #acc="ngbAccordion"
                            activeIds="{{extraParameter}}">
                            <ngb-panel id="subscription-new" expand="isActive">
                                <ng-template ngbPanelHeader>
                                    <button ngbPanelToggle routerLinkActive="active-item" class="vsm-link"
                                        [matTooltip]="!this.globals.toggleSidebar ? '' : 'Billing and Subscription'"
                                        matTooltipPosition="right">
                                        <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                            card_membership
                                        </span>
                                        <span class="vsm-title">Billing and Subscription</span>
                                        <i class="vsm-arrow"></i>
                                        <a routerLink="subscription-new"></a>
                                    </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="subscription-new/active"
                                                    class="vsm-link">
                                                    <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                                        interactive_space
                                                    </span>
                                                    <span class="vsm-title iconSpacing">Subscriptions</span>
                                                    <a routerLink="subscription-new/plan"></a>
                                                </a>
                                            </div>
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="subscription-new/billing"
                                                    class="vsm-link">
                                                    <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                                        account_circle
                                                    </span>
                                                    <span class="vsm-title iconSpacing">Billing profiles</span>
                                                </a>
                                            </div>
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="subscription-new/payment"
                                                    class="vsm-link">
                                                    <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                                        receipt
                                                    </span>
                                                    <span class="vsm-title iconSpacing">Payment history</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>

                        <div class="vsm-item">
                            <a routerLink="/client" routerLinkActive="active-item"
                                [routerLinkActiveOptions]="{exact: true}" class="vsm-link" #tooltip="matTooltip"
                                matTooltipPosition="right" matTooltipHideDelay="0"
                                [matTooltip]="!this.globals.toggleSidebar ? '' : 'API Integrations'">
                                <span class="vsm-icon material-symbols-outlined mainSidebarIcon">
                                    integration_instructions
                                </span>
                                <span class="vsm-title">API Integrations</span>
                            </a>
                        </div>

                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
    <div class="app-header__logo logo separator-top" [ngClass]="{'d-none': !globals.toggleSidebar}">
        <img class="tscLogoFooterClose" src="../assets/images/application-logo/tsc-without-name.png" />
    </div>
</div>
