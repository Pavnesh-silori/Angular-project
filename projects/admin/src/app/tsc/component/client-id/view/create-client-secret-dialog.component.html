<h6 mat-dialog-title>
    <strong>Generate Client ID</strong>
</h6>
<hr />
<div mat-dialog-content>

    <span>Do you really want to generate a Client ID/Secret?</span>

    <div align="end">
        <button type="button" class="btn btn-secondary me-2" mat-dialog-close>Cancel</button>
        <button class="btn btn-success ms-2" type="button" (click)="generateClientID()">
            Generate
        </button>
    </div>
</div>
