<div class="content">
    <div mat-dialog-header>
        <div class="row">
            <div class="col-sm-10">
                <div class="pageTitle dialogHeader fw-bold">Role: {{roleName}} </div>
                <div class="pageSubtitle">
                </div>
            </div>
            <div class="col-sm-2">
                <button mat-icon-button mat-dialog-close cdkFocusInitial class="float-end matDialogClose"
                    matTooltip="Close" matTooltipPosition="before">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>

            </div>
        </div>
    </div>
    <div class="dialogContent">
        <mat-accordion multi>
            <div *ngFor="let resPermissions of resPermission">
                <mat-expansion-panel class="cardOverwrite" expanded>
                    <mat-expansion-panel-header>
                        <mat-panel-title class="fs-5 fw-bold pageSubCardTitle">
                            <b>{{resPermissions.resourceName}}</b>
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <table class="w-100" mat-table [dataSource]="resPermissions.permissions">

                        <ng-container matColumnDef="resource">
                            <th mat-header-cell *matHeaderCellDef>Resource</th>
                            <td mat-cell *matCellDef="let row">{{row.resourceName}}</td>
                        </ng-container>

                        <ng-container matColumnDef="fullAccess">
                            <th mat-header-cell *matHeaderCellDef>Full Access</th>
                            <td class="tableData" mat-cell *matCellDef="let row">
                                <mat-checkbox [disabled]="isViewOnly"
                                    [checked]="(row.create == 'YES' ? true : false) && (row.view == 'YES' ? true : false) && (row.edit == 'YES' ? true : false) && (row.delete == 'YES' ? true : false)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="create">
                            <th mat-header-cell *matHeaderCellDef>Create</th>
                            <td class="tableData" mat-cell *matCellDef="let row">
                                <mat-checkbox [disabled]="isViewOnly" [checked]="row.create == 'YES' ? true : false">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="view">
                            <th mat-header-cell *matHeaderCellDef>View</th>
                            <td class="tableData" mat-cell *matCellDef="let row">
                                <mat-checkbox [disabled]="isViewOnly" [checked]="row.view == 'YES' ? true : false">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef>Edit</th>
                            <td class="tableData" mat-cell *matCellDef="let row">
                                <mat-checkbox [disabled]="isViewOnly" [checked]="row.edit == 'YES' ? true : false">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>Delete</th>
                            <td class="tableData" mat-cell *matCellDef="let row">
                                <mat-checkbox [disabled]="isViewOnly" [checked]="row.delete == 'YES' ? true : false">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="additionalPermissions">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td class="tableData" mat-cell *matCellDef="let row">
                                <button class="btn btn-link btn-block" type="button" [matMenuTriggerFor]="menu"
                                    *ngIf="row.additionalPermissions.length>0">More Permissions</button>
                                <mat-menu #menu>
                                    <button mat-menu-item
                                        *ngFor="let additionalPermission of row.additionalPermissions">
                                        <mat-checkbox [disabled]="isViewOnly"
                                            [checked]="additionalPermission.permission == 'YES' ? true : false">
                                            {{additionalPermission.permissionName}}
                                        </mat-checkbox>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-expansion-panel>
            </div>
        </mat-accordion>
    </div>
</div>
