<div class="card main-card cardOverwrite h100">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="pageTitle">Roles</div>
        </div>
    </div>
    <div>
        <table class="w-100" mat-table [dataSource]="applicationsRoles">

            <ng-container matColumnDef="Products">
                <th mat-header-cell *matHeaderCellDef>Products</th>
                <td class="height" mat-cell *matCellDef="let row">
                    <ng-container [ngSwitch]="row.name">
                        <div class="d-flex align-items-center">
                            <span *ngSwitchCase="'Admin'">
                                <img class="productIcon me-2"
                                    src="assets/images/application-logo/admin-without-name.jpg">
                            </span>

                            <span *ngSwitchCase="'TSC Netzero'">
                                <img class="productIcon me-2"
                                    src="assets/images/application-logo/netzero-without-name.jpg">
                            </span>

                            <span *ngSwitchCase="'TSC Connect'">
                                <img class="productIcon me-2"
                                    src="assets/images/application-logo/connect-without-name.jpg">
                            </span>

                            <span *ngSwitchCase="'TSC Energy'">
                                <img class="productIcon me-2"
                                    src="assets/images/application-logo/energy-without-name.jpg">
                            </span>

                            <span *ngSwitchCase="'TSC Water'">
                                <img class="productIcon me-2"
                                    src="assets/images/application-logo/water-without-name.jpg">
                            </span>

                            <span *ngSwitchCase="'TSC Enviro'">
                                <img class="productIcon me-2"
                                    src="assets/images/application-logo/enviro-without-name.jpg">
                            </span>

                            <span *ngSwitchCase="'TSC Offset'">
                                <img class="productIcon me-2"
                                    src="assets/images/application-logo/offset-without-name.jpg">
                            </span>

                            <span class="ms-2">
                                {{ row.name }}
                            </span>
                        </div>
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="Roles">
                <th mat-header-cell *matHeaderCellDef>Roles</th>
                <td mat-cell *matCellDef="let row">
                    <ng-container *ngFor="let role of row.roles">
                        <a (click)="getPermission(role.id)" class="mt-5 cursorPointer">{{role.name}} <br></a>
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="Users">
                <th mat-header-cell *matHeaderCellDef>Users</th>
                <td mat-cell *matCellDef="let row">
                    <ng-container *ngFor="let role of row.roles">
                        {{role.totalUsers}} <br>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
