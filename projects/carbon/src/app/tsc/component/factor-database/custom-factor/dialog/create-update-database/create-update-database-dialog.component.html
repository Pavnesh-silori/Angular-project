<div mat-dialog-title>
    <strong class="dialogHeader">
        {{ isUpdate? 'Update' : 'New' }} database
    </strong>
</div>
<div mat-dialog-content>
    <form [formGroup]="databaseFG" (submit)="isValidForm()">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="matFieldWidth100" [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                    <mat-label class="formLabel"> Database name </mat-label>
                    <input class="formPlaceholder" matInput formControlName="name" type="text">
                    <mat-error *ngIf="databaseFG.get('name').hasError('required')">
                        Database name is mandatory
                    </mat-error>
                    <mat-error *ngIf="databaseFG.get('name').hasError('nameAlreadyExists')">
                        Database name already exists
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div align="end">
            <button type="button" class="button btn btn-secondary me-2" mat-dialog-close>
                Cancel
            </button>
            <button type="submit" class="button btn btn-success" [disabled]="isEqual"> 
                {{ isUpdate? 'Update' : 'Create' }} 
            </button>
        </div>
    </form>
</div>
