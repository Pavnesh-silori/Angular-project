<div mat-dialog-title>
    <strong class="dialogHeader">
        Update factor
    </strong>
</div>
<div mat-dialog-content>
    <form [formGroup]="factorFG" (submit)="isValidForm()">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="matFieldWidth100" [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                    <mat-label class="formLabel"> Factor name </mat-label>
                    <input class="formPlaceholder" matInput formControlName="name" type="text">
                    <mat-error *ngIf="factorFG.get('name').hasError('required')">
                        Factor name is mandatory
                    </mat-error>
                    <mat-error *ngIf="factorFG.get('name').hasError('nameAlreadyExists')">
                        Name already taken. Please choose another one
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div align="end">
            <button type="button" class="button btn btn-secondary me-2" mat-dialog-close>
                Cancel
            </button>
            <button type="submit" class="button btn btn-success" [disabled]="isEqual"> 
                Update
            </button>
        </div>
    </form>
</div>
