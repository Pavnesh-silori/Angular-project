<mat-card class="cardOverwrite h100">
    <div class="col-sm-10 card-title mb-3 ms-1">
        <div class="pageTitle">
            {{ title }}
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <factor-detail #detail></factor-detail>
        </div>
        <div class="col-sm-12">
            <router-outlet #valueOutlet name="value" (activate)="setValue($event)"></router-outlet>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <router-outlet #referenceOutlet name="reference" (activate)="setReference($event)"></router-outlet>
        </div>
    </div>

    <div class="mt-3" align="end">
        <button class="button btn btn-secondary me-2" [routerLink]="redirectUrl">
            Cancel
        </button>
        <button class="button btn btn-primary" (click)="isCEFValid()">
            {{ isUpdate? 'Update' : 'Create'}}
        </button>
    </div>
</mat-card>
