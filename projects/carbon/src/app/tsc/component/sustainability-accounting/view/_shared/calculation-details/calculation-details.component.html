<div class="ms-1 me-3 mt-2">
    <div class="sectionHeader">
        <span class="header"> Calculation details </span>
    </div>

    <div class="ms-2 mt-2 me-2">
        <div class="row">
            <div class="col-sm-5">
                <div class="col-form-label ms-3">Formula</div>
            </div>
            <div class="col-sm-7 centerAlignVertical">
                <div class="form-control-plaintext fw-bold d-flex justify-content-end pe-2">
                    <span class="calculation_details"> {{ calculationDetail?.formula != null ?
                        calculationDetail?.formula : COMMON_CONSTANT.HYPHEN }}
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="col-form-label ms-3">Formula Value</div>
            </div>
            <div class="col-sm-7 centerAlignVertical">
                <div class="form-control-plaintext fw-bold d-flex justify-content-end pe-2">
                    <span class="calculation_details"> {{ calculationDetail?.formulaValue != null ?
                        calculationDetail?.formulaValue : COMMON_CONSTANT.HYPHEN }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
