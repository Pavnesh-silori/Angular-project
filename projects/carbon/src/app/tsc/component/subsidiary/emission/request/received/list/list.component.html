<div class="card main-card cardOverwrite">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="mb-2">
                <lib-message-alert [messageAlertTypeInp]="messageAlertTypeEnum.INFO"
                    [messageAlertIconInp]="messageAlertIconEnum.INFO_ICON" 
                    contentInp="Respond to emission requests from your parent organization">
                </lib-message-alert>
            </div>
        </div>
        <div class="headerRightContainer">
            <div class="headerRightContainerInner">
                <lib-search-bar-one #searchBar searchBy="name" (emitSearch)="searchFn($event)"></lib-search-bar-one>
            </div>
        </div>
    </div>

    <button #refreshBtn class="d-none"></button>

    <!-- chips_view -->
    <ng-container *ngIf="dateFlag || chips.length !== 0">
        <div class="row mx-2 h-auto">
            <div class="col-sm-10 py-1 chipListContainer">
                <ng-container *ngIf="chips?.length !== 0">
                    <mat-chip-list #chipList>
                        <mat-chip *ngFor="let chip of chips" (removed)="removeChip(chip)">
                            <span class="fw-normal">{{ chip['filter'] }}</span>
                            <button matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip>
                    </mat-chip-list>
                </ng-container>
            </div>
            <div class="col-sm-2 centerAlignVertical justify-content-end">
                <button matRipple [matRippleCentered]="MATERIAL_CONSTANT.MAT_RIPPLE_CENTER"
                    class="btn btn-link float-end" (click)="clearAllChips()">
                    <span class="material-symbols-outlined fs-5">
                        filter_list_off
                    </span>
                    Reset Filters
                </button>
            </div>
        </div>
    </ng-container>

    <table class="rowActive" mat-table [dataSource]="dataSource" #sort="matSort" matSort matSortActive="id" matSortDirection="desc"
        matSortDisableClear>

        <ng-container matColumnDef="id">
            <th class="px-3 id" mat-header-cell *matHeaderCellDef mat-sort-header matSortDisableClear> Request ID </th>
            <td mat-cell *matCellDef="let row" [routerLink]="[row.id, 'view']"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="name" mat-header-cell *matHeaderCellDef> Parent Organization Name </th>
            <td mat-cell *matCellDef="let row" [routerLink]="[row.id, 'view']"> {{ row.name }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th class="px-3 status" mat-header-cell *matHeaderCellDef>
                <funnel-filter #statusSelect header="Status" headerWidth="4" type="mono" [entityList]="status"
                    value="key" view="name" [selectFC]="statusFC" [active]="statusFlag" (mono)="statusFlag = true;"
                    (selected)="toggleStatusChip($event)">
                </funnel-filter>
            </th>
            <td class="px-3" mat-cell *matCellDef="let row" [routerLink]="[row.id, 'view']">
                <ng-container [ngSwitch]="row['status']">
                    <span *ngSwitchCase="RequestStatus.DONE" class="textDoneStatus">
                        Done
                    </span>
                    <span *ngSwitchCase="RequestStatus.PENDING" class="textPendingStatus">
                        Pending
                    </span>
                    <span *ngSwitchCase="RequestStatus.DECLINED" class="textDeclinedStatus">
                        Declined
                    </span>
                    <span *ngSwitchDefault>
                        {{ row['status'] }}
                    </span>
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="accountingPeriod">
            <th mat-header-cell class="accountingPeriod fixed-header-cell" *matHeaderCellDef>
                <span class="ps-3" style="display: inline-flex; align-items: center;">
                    Accounting Period &nbsp;&nbsp;
                    <span class="material-symbols-outlined ngx-daterangepicker-action cursorPointer"
                        (click)="openDatepicker()">calendar_today</span>
                </span>
                <input class="d-none" type="text" ngxDaterangepickerMd [formControl]="accountingPeriodFC" />
            </th>
            <td class="px-3 accountingPeriod" mat-cell *matCellDef="let row" [routerLink]="[row.id, 'view']"> 
                {{ row.accountingPeriod }} 
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th class="pe-3" mat-header-cell *matHeaderCellDef></th>
            <td class="action text-end" mat-cell *matCellDef="let row">
                <ng-container
                    *ngIf="row['status'] == RequestStatus.PENDING">
                    <div class="mt-2 btn-group" ngbDropdown placement="left">
                        <button type="button" ngbDropdownToggle class="dropdown-after dropdownAfter btn">
                            <fa-icon [icon]="faEllipsisV"></fa-icon>
                        </button>
                        <div ngbDropdownMenu>
                            <ng-container *ngIf="row['status'] == RequestStatus.PENDING">
                                <button class="dropdown-item" (click)="acceptRequest(row['id'])">
                                    Respond
                                </button>
                                <button class="dropdown-item btn-outline-danger"
                                    (click)="confirmDeclineRequest(row['id'], row['name'])">
                                    Decline request
                                </button>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursorPointer"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
                {{ TABLE_CONSTANT.TABLE_NO_DATA }}
            </td>
        </tr>
    </table>

    <mat-paginator #paginator class="roundedBorder" showFirstLastButtons [length]="resultLength"
    [pageSizeOptions]="TABLE_CONSTANT.PAGE_SIZE_OPTION" [pageSize]="TABLE_CONSTANT.DEFAULT_PAGE_SIZE">
    </mat-paginator>
</div>
