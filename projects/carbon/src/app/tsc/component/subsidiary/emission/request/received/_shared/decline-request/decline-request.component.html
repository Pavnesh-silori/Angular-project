<h6 mat-dialog-title class="dialogTitle mb-0">
    <div class="row">
        <div class="col-sm-10 d-flex align-items-center text-danger">
            <span class="material-symbols-outlined me-1">
                dangerous
            </span>
            <strong> Decline emission request? </strong>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn float-end" mat-icon-button mat-dialog-close matTooltipPosition="above"
                matTooltip="Close">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </div>
    </div>
</h6>

<mat-dialog-content class="mat-typography mt-3 ps-5">
    <div class="breakLine pb-2">
        This is an emission request from your parent organization "{{ parentOrg }}".
        <br />
        Are you sure you want to decline it?
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="mat-field-width-100" [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                <mat-label> Add note </mat-label>
                <textarea matInput [formControl]="reasonFC"></textarea>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-outline-danger border-0 me-2" type="button" (click)="declineRequest()">
        {{ CARBON_CONSTANT.DECLINE_BTN_LABEL }}
    </button>
</mat-dialog-actions>
