<div class="row">
    <div class="titleSentence fs-5 fw-bold">
        Create import request
    </div>
</div>
<div class="card-body pt-2 pb-0">
    <form [formGroup]="createImportRequestFG">
        <div class="row">
            <span>
                Who will upload transactions?
            </span>
            <div class="col-sm-10">
                <mat-form-field class="matFieldWidth100 cursorPointer"
                    [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                    <mat-label class="formLabel">
                        Select user
                    </mat-label>
                    <mat-select formControlName="fileUploaderID">
                        <mat-option>
                            <ngx-mat-select-search [formControl]="fileUploaderUtil['filterFC']"
                                placeholderLabel="Search user's first name"
                                noEntriesFoundLabel="No matching user found.">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let uploader of fileUploaderUtil['filteredEntities'] | async"
                            [value]="uploader['id']">
                            <span class="ms-3">
                                <img class="rounded-circle border border-3 profileImageDropdownView"
                                    [src]="uploader['profileImgUrl'] ||
                                        userService.defaultImage(uploader['firstName'] + ' ' + uploader['lastName'], ProfileImg.PROFILE_IMAGE_DROPDOWN_NAME_VIEW)" alt="Profile image">
                            </span>
                            <span class="ms-3">
                                {{ uploader['firstName'] }} &nbsp; {{ uploader?.['lastName'] }}
                            </span>
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        Select user
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <span>
                Who will categorize transactions?
            </span>
            <div class="col-sm-10">
                <mat-form-field class="matFieldWidth100 cursorPointer"
                    [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                    <mat-label class="formLabel">
                        Select user
                    </mat-label>
                    <mat-select formControlName="fileCategorizerID">
                        <mat-option>
                            <ngx-mat-select-search [formControl]="fileCategorizerUtil['filterFC']"
                                placeholderLabel="Search user's first name"
                                noEntriesFoundLabel="No matching user found.">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let categorizer of fileCategorizerUtil['filteredEntities'] | async"
                            [value]="categorizer['id']">
                            <span class="ms-3">
                                <img class="rounded-circle border border-3 profileImageDropdownView"
                                    [src]="categorizer['profileImgUrl'] ||
                                        userService.defaultImage(categorizer['firstName'] + ' ' + categorizer['lastName'], ProfileImg.PROFILE_IMAGE_DROPDOWN_NAME_VIEW)"
                                    alt="Profile image">
                            </span>
                            <span class="ms-3">
                                {{ categorizer['firstName'] }} &nbsp; {{ categorizer?.['lastName'] }}
                            </span>
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        Select user
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="justify-content-end centerAlignVertical">
        <button class="text btn btn-sm btn-secondary me-2" type="button" mat-dialog-close>Cancel</button>
        <button class="text btn btn-sm btn-success me-2" type="button" (click)="createImportRequest()">Create</button>
    </div>
</div>
