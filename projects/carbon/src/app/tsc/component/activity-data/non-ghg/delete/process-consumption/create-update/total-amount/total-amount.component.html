<div class="card main-card cardOverwrite h100 pt-3 ms-2">
    <div class="overflowX h100">
        <form [formGroup]="activityDataFG">
            <table>
                <thead class="theadStickyOverwrite">
                    <tr>
                        <th class="fw-normal ps-4" *ngIf="isSource">Products </th>
                        <th class="fw-normal ps-4">Accounting period </th>
                        <th class="fw-normal ps-4">Quanting of Product </th>
                        <th class="fw-normal ps-4">Select Unit </th>
                    </tr>
                </thead>
                <tbody formArrayName="activityDataDetails">
                    <tr *ngFor="let activityData of activityDataFA.controls; let i = index">
                        <ng-container [formGroupName]="i">
                            <td class="ps-4 pt-2" *ngIf="isSource">
                                {{dataSource.length > 0 ? getSupplierName(dataSource[i].id) : sourceName}}
                            </td>

                            <td class="ps-4 pt-2">
                                <lib-date-input class="cursorPointer" #customDateInput (emitFilter)="dateInpChange(i)"
                                    [materialFieldWidthInp]="true"
                                    [materialFormFieldAppearanceInp]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE"
                                    [isMandatoryFieldInp]="true" [dateInputTypeInp]="dateInputTypeEnum.CUSTOM_INPUT"
                                    [labelInp]="'Accounting Period'"></lib-date-input>
                            </td>

                            <td class="ps-4 pt-2">
                                <mat-form-field class="matFieldWidth100"
                                    [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                                    <mat-label class="formLabel">Quantity of product produced</mat-label>
                                    <input type="number" matInput placeholder="0.00" min="0"
                                        formControlName="quantityProduced" required>
                                    <mat-error *ngIf="errorHandlingForFormArrayData('quantityProduced', 'min', i)">
                                        Quantity can't be negative.
                                    </mat-error>
                                    <mat-error *ngIf="errorHandlingForFormArrayData('quantityProduced', 'required', i)">
                                        {{ formErrorEnum.REQUIRED }}
                                    </mat-error>
                                </mat-form-field>
                            </td>

                            <td class="ps-4 pt-2">
                                <mat-form-field class="matFieldWidth100"
                                    [appearance]="MaterialFormFieldAppearance.FORM_FIELD_APPEARANCE">
                                    <mat-label class="formLabel">Select unit</mat-label>
                                    <mat-select formControlName="quantityUnit" required>
                                        <mat-option *ngFor="let unit of allUnit" [value]="unit.id">
                                            {{ unit.name }} <span class="float-end">{{unit.uomCode}}</span>
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="errorHandlingForFormArrayData('quantityUnit', 'required', i)">
                                        {{ formErrorEnum.REQUIRED }}
                                    </mat-error>
                                </mat-form-field>
                            </td>

                    </tr>
                </tbody>
            </table>
        </form>
