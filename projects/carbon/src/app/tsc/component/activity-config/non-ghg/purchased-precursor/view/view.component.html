<ng-container *ngIf="activityConfig">
    <mat-card class="border cardOverwrite">
        <ng-container *ngTemplateOutlet="labelValue; context: {
            label: 'Precursor',
            value: activityConfig.activityConfigSource[0].source[0].name,
            class: 'pt-1'
        }">
        </ng-container>

        <ng-container *ngTemplateOutlet="labelValue; context: {
            label: 'Supplier',
            value: activityConfig.activityConfigData.supplier.name,
            class: 'pt-3'
        }">
        </ng-container>

        <ng-container *ngTemplateOutlet="labelValue; context: {
            label: 'Precursor producer email ID',
            value: activityConfig.activityConfigData.producerEmails.join(' , '),
            class: 'pt-3'
        }">
        </ng-container>

    </mat-card>
</ng-container>

<ng-template #labelValue let-label="label" let-value="value" let-class="class" let-valueClass="valueClass">
    <div class="row" [class]="class">
        <div class="col-sm-4">
            {{ label }}
        </div>
        <div class="col-sm-8 fw-bold" [class]="valueClass">
            {{ value ? value : COMMON_CONSTANT.HYPHEN }}
        </div>
    </div>
</ng-template>
