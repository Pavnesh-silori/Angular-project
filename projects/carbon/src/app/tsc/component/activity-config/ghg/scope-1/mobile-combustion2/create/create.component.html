<div class="card cardOverwrite main-container">
    <div class="pffBody customScrollBar">
        <div class="cardHeaderBlock">
            <div class="row centerAlign">
                <div class="col-sm-12" *ngIf="activity">
                    <div class="pageTitle">
                        {{ title }}
                        <span *ngFor="let formType of activity.types">
                            <span class="badge rounded-pill ms-2 activityFormTypeLabel">
                                {{ formType.name }}
                            </span>
                        </span>
                    </div>
                    <small class="pageSubtitle">
                        {{ subTitle }}
                    </small>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ng-container>
                <ng-container *ngIf="origin == ActivityConfigEnum.AD_HOC && usePFF == 'YES'; else elseBlock">
                    <mat-card class="cardOverwrite border">
                        <div class="cardTitle pb-2">
                            Details
                        </div>
                        <app-view class="d-block" #configView></app-view>
                    </mat-card>
                </ng-container>
                <ng-template #elseBlock>
                    <app-config-create class="d-block" #configCreate></app-config-create>
                </ng-template>

                <ng-container>
                    <div class="alert alert-warning alert-dismissible centerAlignVertical roundedBorder mt-5 me-5"
                        *ngIf="showActivityDataError == 'YES'">
                        <svg class="bi flex-shrink-0 me-3 extraInfoCardIcon">
                            <use xlink:href="#info-fill" />
                        </svg>
                        <div class="extraInfoCardText ps-1 pe-4">
                            Please fill mandatory fields in details tab first.
                        </div>
                    </div>

                    <div [ngClass]="{'invisible': showActivityDataError == 'YES'}">
                        <div class="mt-3" *ngIf="origin == ActivityConfigEnum.AD_HOC">
                            <app-create-update #activityDataComp></app-create-update>
                        </div>
                    </div>
                </ng-container>

                <ng-container *ngIf="origin == ActivityConfigEnum.PFF">
                    <div class="mt-3">
                        <app-scheduler-workflow class="d-block" #schedulerWorkflow [assignee]="users"
                            [approver]="users">
                        </app-scheduler-workflow>
                    </div>

                    <div class="mt-3">
                        <app-api class="d-block" #api></app-api>
                    </div>
                </ng-container>
            </ng-container>
        </div>

    </div>

    <div class="fixed-footer">
        <div class="float-end">
            <ng-container *ngIf="origin == ActivityConfigEnum.PFF">
                <div>
                    <a class="btn btn-secondary me-2" (click)="cancelBtn()">
                        Cancel
                    </a>
                    <button class="btn btn-primary" (click)="isValidForm()" [disabled]="isEqual">
                        {{ isPFFUpdate ? 'Update': 'Create'}}
                    </button>
                </div>
            </ng-container>

            <ng-container *ngIf="origin != ActivityConfigEnum.PFF">
                <div>
                    <button class="btn btn-secondary me-2" type="button" (click)="cancelBtn()">
                        Cancel
                    </button>

                    <button *ngIf="saveBtn" class="btn btn-primary me-2" type="button" (click)="isValidForm()"
                        [disabled]="isEqual">
                        Save
                    </button>

                    <button *ngIf="submitBtn" class="btn btn-success me-2" type="button" (click)="isValidForm()"
                        [disabled]="isEqual">
                        Submit for approval
                    </button>

                    <button *ngIf="approveBtn" class="btn btn-success" type="button" (click)="isValidForm()"
                        [disabled]="isEqual">
                        Save & Approve
                    </button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
