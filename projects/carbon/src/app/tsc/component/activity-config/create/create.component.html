<div class="card cardOverwrite main-container">
    <div class="pffBody customScrollBar">
        <div class="cardHeaderBlock">
            <div class="row centerAlign">
                <div class="col-sm-12" *ngIf="activity">
                    <div class="pageTitle">
                        {{ title }}
                        <span *ngFor="let formType of activity.types">
                            <span class="badge rounded-pill ms-2 activityFormTypeLabel"
                                [ngClass]="{'cbamBadge': formType.keyID.includes(ACTIVITY_FORM_TYPE_KEYID_ENUM.CBAM_FORM), 'ghgBadge': formType.keyID.includes(ACTIVITY_FORM_TYPE_KEYID_ENUM.GHG_FORM)}">
                                {{ formType.name }}
                            </span>
                        </span>
                    </div>
                    <small class="pageSubtitle">
                        {{ subTitle }}
                    </small>
                </div>
            </div>
        </div>
        <!-- <ng-container *ngIf="showActivitySelection == 'YES'">
            <app-activity-selection [activityID]="activityID"></app-activity-selection>
        </ng-container> -->
        <div class="card-body">
            <ng-container *ngIf="tabView == 'YES'">
                <router-outlet #activityConfig name="activityConfig"
                    (activate)="activityConfigComponentInit($event)"></router-outlet>

                <ng-container *ngIf="activityDataTabView == 'YES'">
                    <div class="alert alert-warning alert-dismissible centerAlignVertical roundedBorder m-5"
                        *ngIf="showActivityDataError == 'YES'">
                        <svg class="bi flex-shrink-0 me-3 extraInfoCardIcon">
                            <use xlink:href="#info-fill" />
                        </svg>
                        <div class="extraInfoCardText pe-4">
                            Please fill mandatory fields in details tab first.
                        </div>
                    </div>
                    <div [ngClass]="{'invisible': showActivityDataError == 'YES'}">
                        <div class="mt-3">
                            <router-outlet name="activityData"
                                (activate)="activityDataCompInit($event)"></router-outlet>
                        </div>
                    </div>
                </ng-container>

                <ng-container *ngIf="origin == ActivityConfigEnum.PFF">
                    <div class="mt-3">
                        <app-scheduler-workflow class="d-block" #schedulerWorkflow [assignee]="users"
                            [approver]="users">
                        </app-scheduler-workflow>
                    </div>

                    <div class="mt-3">
                        <app-api class="d-block" #api></app-api>
                    </div>
                </ng-container>
            </ng-container>
        </div>

    </div>

    <div class="fixed-footer">
        <div class="float-end" *ngIf="tabView == 'YES'">
            <ng-container *ngIf="origin == ActivityConfigEnum.PFF">
                <div>
                    <a class="btn btn-secondary me-2" (click)="cancelBtn()">
                        Cancel
                    </a>
                    <button class="btn btn-primary" (click)="isValidForm()" [disabled]="isEqual">
                        {{ isPFFUpdate ? 'Update': 'Create'}}
                    </button>
                </div>
            </ng-container>

            <ng-container *ngIf="origin != ActivityConfigEnum.PFF">
                <div>
                    <button class="btn btn-secondary me-2" type="button" (click)="cancelBtn()">
                        Cancel
                    </button>

                    <button *ngIf="saveBtn" class="btn btn-primary me-2" type="button" (click)="isValidForm()"
                        [disabled]="isEqual">
                        Save
                    </button>

                    <button *ngIf="submitBtn" class="btn btn-success me-2" type="button" (click)="isValidForm()"
                        [disabled]="isEqual">
                        Submit for approval
                    </button>

                    <button *ngIf="approveBtn" class="btn btn-success" type="button" (click)="isValidForm()"
                        [disabled]="isEqual">
                        Save & Approve
                    </button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
