<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
</svg>
<div mat-dialog-title>
    <div class="row">
        <div class="col-sm-10">
            <strong class="dialogHeader">
                <span class="centerAlignVertical">
                    Scheduled tasks for {{ date }}
                </span>
            </strong>
        </div>
        <div class="col-sm-2">
            <a (click)="closeDialog()" style="cursor: pointer;">
                <span matTooltipPosition="above"
                matTooltip="Close" class="material-symbols-outlined text-danger float-end fs-2 fw-bold">
                    close
                </span>
            </a>
        </div>
    </div>
</div>
<div mat-dialog-content class="dialogContent">
    <div class="ms-2">
        <div class="row">
            <div class="col-sm-12 mt-3" *ngFor="let task of tasks">
                <div class="row">
                    <div class="col-sm-12 card-title sectionTitle">
                        {{ task['header'] }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-flex align-items-center mt-2" *ngFor="let subTask of task['subTask']">
                            <svg *ngIf="subTask['seenStatus'] == 'YES'" fill="currentColor"
                                class="check-circle-fill me-2 dialogHeaderIcon verifiedIcon" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                            <span class="material-symbols-outlined me-2"
                                *ngIf="subTask['seenStatus'] != 'YES'">
                                pending
                            </span>
                            <a [routerLink]="" (click)="redirectLink(subTask['redirectUrl'])" [matTooltip]="'Click here to ' + task['header']"
                                matTooltipPosition="above" matTooltipClass="nameTooltip">
                                {{ subTask['subHeader'] }}
                            </a>
                            <span class="ms-2" *ngIf="subTask['userName']">
                                <img class="rounded-circle border border-3 profileImageDropdownView"
                                    [src]="userService.defaultImage(subTask['userName'], ProfileImg.PROFILE_IMAGE_DROPDOWN_NAME_VIEW)"
                                    alt="profile img">
                                {{ subTask['userName'] }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
