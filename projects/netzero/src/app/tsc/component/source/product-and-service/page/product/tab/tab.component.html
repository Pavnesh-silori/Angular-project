<div class="card main-card cardOverwrite">
    <div class="headerContainer d-flex justify-content-between align-items-center">
        <div class="headerLeftContainer">
        </div>
        <div class="headerRightContainer">
            <button class="btn btn-sm centerAlign py-1 iconBtn" (click)="close()">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </div>
    </div>
    <div class="row border-bottom">
        <div class="col-sm-10 d-flex">
            <nav mat-tab-nav-bar class="border-0 w-100">
                <ng-container *ngFor="let tab of tabs; let i = index;">
                    <a mat-tab-link (click)="changeRoute(tab)" [active]="activeLink == tab['routerLink']">
                        {{ tab['label'] }}
                    </a>
                </ng-container>
            </nav>
        </div>
        <div class="col-sm-2 d-flex justify-content mt-2 mt-sm-0">
            <div class="btn-group" ngbDropdown placement="down">
                <button type="button" ngbDropdownToggle class="dropdown-after dropdownAfter btn">
                    <fa-icon [icon]="faEllipsisV"></fa-icon>
                </button>
                <div ngbDropdownMenu>
                    <button class="dropdown-item" (click)="openDialog()">{{ ButtonLabelEnum.UPDATE_BTN_LABEL }}</button>
                    <button class="dropdown-item" (click)="changeItemStatus()">
                        <ng-container *ngIf="productViewData?.status === 'INACTIVE'; else activeContainer">
                            Mark as active
                        </ng-container>
                        <ng-template #activeContainer>
                            Mark as inactive
                        </ng-template>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
