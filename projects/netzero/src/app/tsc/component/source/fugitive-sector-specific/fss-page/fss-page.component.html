<div class="card cardOverwrite h100">
    <div class="headerContainer">
        <div class="headerLeftContainer">
            <div class="pageTitle">{{ pageTitle }}</div>
            <div class="pageSubtitle">{{ pageSubTitle }}</div>
        </div>

        <div class="headerRightContainer">
            <div class="headerRightContainerInner">
                <lib-search-bar-one class="me-3" #searchBar [searchBy]="searchByPlaceHolder"
                    (emitSearch)="searchFn($event)"></lib-search-bar-one>

                <button class="btn btn-sm btn-light refreshBtn centerAlign me-3 py-1" #refreshBtn matRipple
                    [matRippleCentered]="MATERIAL_CONSTANT.MAT_RIPPLE_CENTER" matTooltipPosition="below"
                    [matTooltip]="ButtonTooltipEnum.REFRESH">
                    <span class="material-symbols-outlined text-secondary">
                        refresh
                    </span>
                </button>

                <button type="button" class="btn btn-sm btn-success" (click)="createUpdateSource(FormAction.CREATE, '')"
                    matRipple [matRippleCentered]="MATERIAL_CONSTANT.MAT_RIPPLE_CENTER" matTooltipPosition="below"
                    [matTooltip]="ButtonTooltipEnum.CREATE">
                    <fa-icon [icon]="faPlus" class="me-1"></fa-icon>Source
                </button>
            </div>
        </div>
    </div>

    <div class="me-3">
        <button class="btn btn-link float-end" matRipple [matRippleCentered]="true"
            (click)="resetFilter(); gasFilterResetFlag =! gasFilterResetFlag" [disabled]="(gasFilterFlag == false)">
            <span class="material-symbols-outlined fs-6">
                filter_list_off
            </span>
            Reset Filters
        </button>
    </div>

    <table mat-table matSort #sort="matSort" matSortActive="id" matSortDirection="desc" matSortDisableClear
        [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Source Name</th>
            <td mat-cell *matCellDef="let row">
                {{ row.name ? row.name : COMMON_CONSTANT.HYPHEN }}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let row">
                {{ row.description ? row.description : COMMON_CONSTANT.HYPHEN }}
            </td>
        </ng-container>

        <ng-container matColumnDef="gas">
            <th mat-header-cell *matHeaderCellDef>
                <funnel-filter #gasFilter [header]="gasFilterHeader" [active]="gasFilterFlag"
                    [showSearchBar]="gasFilterShowSearchBar" [searchByPlaceholder]="gasFiltersearchByPlaceholder"
                    [searchBy]="gasFilterSearchBy" [selectAllLabel]="gasFilterAllLabel" [entityList]="allGas"
                    [view]="gasFilterView" [value]="gasFilterValue" [type]="gasFilterType" [selectFC]="gasFilterFC"
                    [resetFlag]="gasFilterResetFlag" (multi)="gasFilterFlag = true">
                </funnel-filter>
            </th>
            <td mat-cell *matCellDef="let row" #tooltip="matTooltip" matTooltipPosition="left" matTooltipHideDelay="0"
                matTooltip="{{ row.gasName }}" matTooltipClass="nameTooltip">
                {{ row.gasName ? columnDisplay(row.gasName, 'gasName') : COMMON_CONSTANT.HYPHEN }}
            </td>
        </ng-container>

        <ng-container matColumnDef="option">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <div class="centerAlignVertical">
                    <ng-container *ngTemplateOutlet="icon; 
                    context: {
                        icon: 'edit',
                        tooltip: ButtonTooltipEnum.UPDATE,
                        iconClass: 'text-primary updateIconHover',
                        function: createUpdateSource,
                        functionParameter: [FormAction.UPDATE, row]
                    }">
                    </ng-container>
                    <ng-container *ngTemplateOutlet="icon; 
                    context: {
                        icon: 'delete',
                        tooltip: ButtonTooltipEnum.DELETE,
                        iconClass: 'text-danger deleteIconHover',
                        function: deleteSource,
                        functionParameter: [row]
                    }">
                    </ng-container>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;" class="dataRow"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" [attr.colspan]="displayedColumn.length">
                {{ TABLE_CONSTANT.TABLE_NO_DATA }}
            </td>
        </tr>
    </table>

    <mat-paginator class="roundedBorder" showFirstLastButtons #paginator [length]="dataSourceLength"
        [pageSize]="TABLE_CONSTANT.DEFAULT_PAGE_SIZE" [pageSizeOptions]="TABLE_CONSTANT.PAGE_SIZE_OPTION">
    </mat-paginator>
</div>

<ng-template #icon let-icon="icon" let-tooltip="tooltip" let-iconClass="iconClass" let-function="function"
    let-functionParameter="functionParameter">
    <button class="iconBtn centerAlign" [class]="iconClass" matTooltipPosition="below" [matTooltip]="tooltip" matRipple
        [matRippleCentered]="MATERIAL_CONSTANT.MAT_RIPPLE_CENTER" (click)="handleClick(function, functionParameter)">
        <span class="material-symbols-outlined icon">
            {{ icon }}
        </span>
    </button>
</ng-template>
